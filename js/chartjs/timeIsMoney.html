    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <!-- font-family: 'Iceland', cursive; -->

        .fontSpecialElite {
            font-family: 'Special Elite', cursive;
        }

        .fontIceland {
            font-family: 'Iceland', cursive;
        }
    </style>

<body>

    <header class="border-b-2 relative ">
        <div>

            <h1 class="text-3xl text-center mt-4 text-gray-900 fontSpecialElite">Time is the most important</h1>
        </div>
        <div class="text-right mr-10">

        </div>
    </header>
    <main>
        <!-- <div class="flex flex-wrap justify-items-center"> -->


        <article class="my-5 w-1/3 mx-auto">
            <h2 class="text-center text-2xl border-b-2">今日の残り時間</h2>
            <!-- 秒 -->

            <p class="text-center fontSpecialElite my-10 text-2xl" id="todayRemainSec"></p>
            <!-- パーセント -->

            <canvas class="" id="todayPercentCircle"></canvas>

            <p class="text-sm text-center mt-5">グラフは1分に1度、再描写されます</p>
        </article>
        <article class="my-40  w-1/3 mx-auto">
            <h2 class="text-center text-2xl border-b-2">現在時刻</h2>
            <h3 class="text-center text-xl mt-5">日本時間<span class="text-sm">(JST,UTC+9)</span></h3>
            <p class="text-center m-5 mt-4 text-2xl fontIceland" id="Watch_main_JST">読込中</p>
            <div class="flex flex-wrap">
                <nav class="w-1/2">
                    <h3 class="text-center text-xl mt-5">協定世界時<span class="text-sm">(UTC)</span></h3>
                    <p class="text-center m-5 mt-4 text-xl fontIceland" id="Watch_main_UTC">読込中</p>

                </nav>
                <nav class="w-1/2">

                    <h3 class="text-center text-xl mt-5">UNIX時間<span class="text-sm">(1970年1月1日からの経過時間)</span></h3>
                    <p class="text-center m-5 mt-4 text-xl fontIceland" id="Watch_main_UNIX">読込中</p>
                </nav>
            </div>
        </article>

        <article class="my-5 w-1/3 mx-auto">
            <h2 class="text-center text-2xl border-b-2">今年の残り時間</h2>
            <!-- 秒 -->

            <p class="text-center fontSpecialElite  my-10 text-2xl" id="yearRemainSec"></p>
            <!-- パーセント -->
            <canvas id="yearPercentCircle"></canvas>
            <p class="text-sm text-center mt-5">グラフは1日に1度、再描写されます</p>
        </article>
